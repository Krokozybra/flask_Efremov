<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    {% block header %}
    <div class="header">
    <div class="container" bis_skin_checked="1">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Клуб "ФИТНЕС"</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/index" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/feedback" class="nav-link">Отзывы</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Войти</a></li>
      </ul>
    </header>
  </div>
    </div>
    {% endblock %}
    {% block body %}{% endblock %}
    {% block footer %}
    <div class="footer">
<div class="container" bis_skin_checked="1">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center" bis_skin_checked="1">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
    </div>
  </footer>
</div>
    </div>
{% endblock %}
</body>
</html>
